<div [formGroup]="addWorkRequestForm">
    <input type="file" accept="image/*" (change)="showPreview($event)" id="workRequestImage" name="workRequestImage"
      [formControlName]="'workRequestImage'" />
    <div class="imagePreview">
      <img width="150" height="150" [src]="imageURL">
    </div>
  </div>
