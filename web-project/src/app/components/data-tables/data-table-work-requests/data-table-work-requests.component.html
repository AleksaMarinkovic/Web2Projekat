<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="workRequestId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Work Request ID</th>
      <td mat-cell *matCellDef="let row">{{row.workRequestId}}</td>
    </ng-container>

    <!-- Start date Column -->
    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Start date</th>
      <td mat-cell *matCellDef="let row">{{row.startDate}}</td>
    </ng-container>

    <!-- Phone number Column -->
    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone number</th>
      <td mat-cell *matCellDef="let row">{{row.phoneNumber}}</td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="docState">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Document state</th>
      <td mat-cell *matCellDef="let row">{{row.docState}}</td>
    </ng-container>

    <!-- Address Column -->
    <ng-container matColumnDef="street">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Street</th>
      <td mat-cell *matCellDef="let row">{{row.street}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator class="full-width-table" #paginator [length]="dataSource?.data?.length" [pageIndex]="0" [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20]">
  </mat-paginator>
</div>
