<div class="mat-elevation-z8">
    <table mat-table class="full-width-table" matSort aria-label="Elements" [dataSource]="dataSource">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef >Id</th>
        <td mat-cell *matCellDef="let row">{{row.iconSettingsId}}</td>
      </ng-container>
  
       <ng-container matColumnDef="iconPicture">
        <th mat-header-cell *matHeaderCellDef >Displayed as</th>
        <td mat-cell *matCellDef="let row"> 
          <div class="imagePreview">
          <img width="50" height="50" [src]="row.icon">
          </div>
      </td>
      </ng-container>
  
       <ng-container matColumnDef="iconType">
        <th mat-header-cell *matHeaderCellDef >Icon Type</th>
        <td mat-cell *matCellDef="let row">{{row.iconType}}</td>
      </ng-container>
  
       <ng-container matColumnDef="change">
        <th mat-header-cell *matHeaderCellDef >Change Icon</th>
        <td mat-cell *matCellDef="let row">
            <input type="file" accept="image/*" (change)="showPreview($event, row)" id="iconChange" name="iconChange"/>            
      </ng-container>
         
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator #paginator
        [length]="dataSource?.data?.length"
        [pageIndex]="0"
        [pageSize]="10"
        [pageSizeOptions]="[5, 10, 20]">
    </mat-paginator>
  </div>
