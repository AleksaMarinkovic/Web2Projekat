<div class="container-fluid grid-border">
    <div class="row text-left mb-5 mt-4 mx-3">
        <div class="col">
            <label for="lastEditor"><span style="color: red;">*</span> Last editor:</label>
        </div>
        <div class="col" [formGroup]="addSafetyDocumentForm">
            <input class="form-control" id="lastEditor" name="lastEditor" type="text" [formControlName]="'lastEditor'">
            <label class="text-danger" *ngIf="addSafetyDocumentForm.get('lastEditor').touched && addSafetyDocumentForm.get('lastEditor').errors?.required">
                This field is mandatory.
            </label>
        </div>
    </div>
    <div class="row text-left mb-5 mt-4 mx-3">
        <div class="col">
            <label for="dateEdited"><span style="color: red;">*</span> Edited:</label>
        </div>
        <div class="col" [formGroup]="addSafetyDocumentForm">
            <input class="form-control" id="dateEdited" type="date" name="dateEdited" [formControlName]="'dateEdited'">
            <label class="text-danger" *ngIf="addSafetyDocumentForm.get('dateEdited').touched && addSafetyDocumentForm.get('dateEdited').errors?.required">
                This field is mandatory.
            </label>
        </div>
    </div>
    <div class="row text-left mb-5 mt-4 mx-3">
        <div class="col-3">
            <label for="state">Document state:</label>
        </div>
        <div class="col-9" [formGroup]="addSafetyDocumentForm">
            <select id="state" name="state" [formControlName]="'state'">
                <option *ngFor="let documentState of safetyDocumentStates" [value]="documentState">
                    {{documentState}}</option>
            </select>
        </div>
    </div>
    <div class="row text-center mb-5 mx-3">
        <div class="col-12">
            <label>Fields marked with <span style="color: red;">*</span> are mandatory.</label>
        </div>
    </div>

</div>
