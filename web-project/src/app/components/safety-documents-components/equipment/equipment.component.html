<div class="container-fluid grid-border">
    <div class="row text-right mb-5 mt-4 mx-3">
        <div class="col">
            <a routerLink="/addNewElement" class="btn btn-primary btn-sm"><i class="material-icons"
                    style="vertical-align: -6px;">add_circle</i> ADD ADDITIONAL ELEMENT</a>
        </div>
    </div>
    <form [formGroup]="addSafetyDocumentForm" (ngSubmit)="onSubmit()">
        <div class="row text-center mb-5 mt-4 mx-3">
            <div class="col-1">
                <label>
                    Choose equipment:
                </label>
            </div>
            <div class="col-2">
                <select [(ngModel)]="selectedEquipment" [ngModelOptions] = "{standalone:true}">
                    <option *ngFor="let equipment of equipments | async" [ngValue]="equipment">
                        {{equipment.name}}</option>
                </select>
            </div>
            <div class="col-1">
                <button class="btn btn-sm btn-primary" type="submit">Submit</button>
            </div>
        </div>
        <div class="row text-left mb-5 mt-4 mx-3">
            <div class="col-7">
                <h1>Chosen equipment: </h1>
                <ul *ngFor="let equipment of equipmentList" class="list-group">
                    <li class="list-group-item">
                        ID: {{equipment.equipmentId}} | Name: "{{equipment.name}}" | Type: "{{equipment.type}}" | Address:
                        "{{equipment.address}}" | Coordinates: "{{equipment.coordinates}}"
                    </li>
                </ul>
            </div>    
        </div>
        <input type="hidden" [(ngModel)]="equipmentList" [formControlName]="'equipment'">
    </form>   

</div>
