<form [formGroup]="newCrewForm">
    <div class="container-fluid">
        <div class="row">
            <div class="col-6 text-left">
                <a routerLink="/addCrew" class="btn btn-primary btn-sm"><i class="material-icons"
                        style="vertical-align: -6px;">arrow_back_ios</i>CREWS</a>
            </div>
        </div>        
        <div class="row justify-content-center buffer">
            <div class="col-3">
                <label class="padding" for="crewName">
                    Name:
                </label>
            </div>
            <div class="col-3">
                <input class="form-control" id="crewName" type="text" formControlName="crewName">
            </div>
        </div>
        <div class="row justify-content-center buffer">
            <div class="col-3">
                <label class="padding" for="members">
                    Members:
                </label>
            </div>
            <div class="col-3">
                <input class="form-control" id="members" type="text" formControlName="members">
            </div>
        </div>
        <div class="row justify-content-center buffer">
            <div class="col-3">
                <button class="btn btn-sm-4 btn-primary" (click)="onSubmit(newCrewForm.value)">ADD CREW</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <pre class="temp_pre"><h1>TEMPORARY</h1>{{newCrewForm.value | json}}</pre>
            </div>
        </div>
    </div>
</form>
