<div class="container-fluid">
    <div class="row justify-content-center">       
        <div class="col-6">
            <mat-form-field appearance="fill">
                <mat-label>Filter by:</mat-label>
                <mat-select (selectionChange)="onChange($event)" [(value)]="selectedFilter">
                  <mat-option *ngFor="let property of elementProperties"  value="{{property}}" id="filterVal">{{property}}</mat-option>
                </mat-select>
            </mat-form-field>                          
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="example-container mat-elevation-z8 ">
                <table mat-table matSort [dataSource]="dataSource" class="full-width-table">
                    <ng-container matColumnDef="notificationId">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                        <td mat-cell *matCellDef="let element" (click)="MarkAsRead(element)"> {{element.notificationId}} </td>
                    </ng-container>

                    <ng-container matColumnDef="type">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
                        <td mat-cell *matCellDef="let element" (click)="MarkAsRead(element)"> {{element.type}} </td>
                    </ng-container>

                    <ng-container matColumnDef="description">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
                        <td mat-cell *matCellDef="let element" (click)="MarkAsRead(element)"> {{element.description}} </td>
                    </ng-container>

                    <ng-container matColumnDef="timestamp">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Timestamp </th>
                        <td mat-cell *matCellDef="let element" (click)="MarkAsRead(element)"> {{element.timestamp}} </td>
                    </ng-container>

                    <ng-container matColumnDef="read">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Read </th>
                        <td mat-cell *matCellDef="let element" (click)="MarkAsRead(element)"> {{element.read}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
                    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
                </table>
                <mat-paginator [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons></mat-paginator>
            </div>
        </div>
    </div>
    <button mat-raised-button color="primary" (click)="AllRead()">Mark all notifications as read</button>
</div>
