<div>
    <mat-radio-group aria-label="Select an option">
        <mat-radio-button (change)="ViewAll()" value="1">All Notifications</mat-radio-button>
        <mat-radio-button (change)="ViewUnread()" value="2">Unread Notifications</mat-radio-button>
        <mat-radio-button (change)="ViewError()" value="3">Error Notifications</mat-radio-button>
        <mat-radio-button (change)="ViewWarning()" value="4">Warning Notifications</mat-radio-button>
        <mat-radio-button (change)="ViewSuccess()" value="5" >Successful Notifications</mat-radio-button>
    </mat-radio-group>
</div>

<div>
    <table mat-table [dataSource]="notifications"  class="mat-elevation-z8">
    <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let notification" (click)="MarkAsRead(notification)"> {{notification.img}} </td>
    </ng-container>

    <ng-container matColumnDef="message">
            <th mat-header-cell *matHeaderCellDef> Message                
            </th>
            <td mat-cell *matCellDef="let notification" (click)="MarkAsRead(notification)"> {{notification.text}} 
                <button mat-button>Changed</button>
            </td>
        </ng-container>

        <ng-container matColumnDef="time sent">
            <th mat-header-cell *matHeaderCellDef>Time Sent </th>
            <td mat-cell *matCellDef="let notification" (click)="MarkAsRead(notification)"> {{notification.timestamp}} </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef = "columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>

    </table>

    <button mat-raised-button color="primary" (click)="AllRead()">Mark all notifications as read</button>
</div>
