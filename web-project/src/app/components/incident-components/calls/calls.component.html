<div class="container-fluid">
    <div class="row">
        <div class="col-6 text-left">
            <a routerLink="/addNewCall" class="btn btn-primary btn-sm"><i class="material-icons"
                    style="vertical-align: -6px;">add_circle</i> ADD CALL</a>
        </div>       
    </div>
    <div class="row justify-content-center buffer">
        <div class="col text-left">
            <div class="mat-elevation-z8">
                <table mat-table class="full-width-table" matSort aria-label="Elements" [dataSource]="dataSource">

                  <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
                    <td mat-cell *matCellDef="let row">{{row.id}}</td>
                  </ng-container>
              
                  <ng-container matColumnDef="reason">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Reason</th>
                    <td mat-cell *matCellDef="let row">{{row.reason}}</td>
                  </ng-container>
              
                  <ng-container matColumnDef="hazardName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Hazard name</th>
                    <td mat-cell *matCellDef="let row">{{row.hazardName}}</td>
                  </ng-container>

                  <ng-container matColumnDef="hazardPriority">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Hazard priority</th>
                    <td mat-cell *matCellDef="let row">{{row.hazardPriority}}</td>
                  </ng-container>
              
                  <ng-container matColumnDef="comment">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Comment</th>
                    <td mat-cell *matCellDef="let row">{{row.comment}}</td>
                  </ng-container>
              
                  <ng-container matColumnDef="mapIcon">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
                    <td mat-cell *matCellDef="let row" >{{row.mapIcon}}</td>
                  </ng-container>
              
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
              
                <mat-paginator class="full-width-table" #paginator [length]="dataSource?.data?.length" [pageIndex]="0" [pageSize]="10"
                  [pageSizeOptions]="[5, 10, 20]">
                </mat-paginator>
              </div>
        </div>
    </div>
    <div class="row">
        <br/>
    </div>
</div>
