<div class="main-div text-center">
   <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-signin">
      <img class="mb-4" src="../../../assets/images/logo.png" alt="" width="100" height="100">
      <h1 class="h3 mb-3 font-weight-normal"> MRA Distribution</h1>
      <h2 class="h3 mb-3 font-weight-normal">Electricity for the future</h2>
      <div>
         <label class="sr-only" for="email">
            Email
         </label>
         <input class="form-control" id="email" type="email" formControlName="email" placeholder="Email" required autofocus>
      </div>
      <div>
         <label class="sr-only" for="password">
            Password
         </label>
         <input class="form-control" id="password" type="password" formControlName="password" placeholder="Password"
            required autofocus>
      </div>


      <!-- <button  class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button> -->
      <a routerLink="/dashboard" class="btn btn-lg btn-primary btn-block">Sign in (temp)</a>

      <br />
      <a routerLink="/passwordRecovery">Forgot your
         password?</a>

      <br />
      <a routerLink="/createAccount">Don't have an account? Create one</a>
   </form>
</div>
