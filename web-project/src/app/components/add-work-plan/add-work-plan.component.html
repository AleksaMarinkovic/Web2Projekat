<app-navbar></app-navbar>
<br />

<div class="container-fluid">
    <div class="row">
        <div class="col-6 text-left">
            <a routerLink="/work-plans" class="btn btn-primary btn-sm"><i class="material-icons"
                    style="vertical-align: -6px;">arrow_back_ios</i>WORK PLANS</a>
        </div>
        <div class="col-6 text-right">
            <button class="btn btn-sm-4 btn-primary" (click)="onSubmit(addWorkPlanForm.value)" [disabled]="!addWorkPlanForm.valid">ADD Work Plan</button>
        </div>
    </div>
    <div class="row justify-content-center buffer">
        <div class="col text-left">
            <form [formGroup]="addWorkPlanForm">
                <mat-tab-group>
                    <mat-tab label=" Basic information">
                        <app-basic-information-work-plan [addWorkPlanForm]="addWorkPlanForm"></app-basic-information-work-plan>
                    </mat-tab>
                    <mat-tab label="History of State Changes"><app-history-of-state-changes-work-plan [addWorkPlanForm]="addWorkPlanForm"></app-history-of-state-changes-work-plan> </mat-tab>                                   
                    <mat-tab label="Multimedia attatchments"> <app-multimedia-attachments-work-plan [addWorkPlanForm]="addWorkPlanForm"></app-multimedia-attachments-work-plan> </mat-tab>                    
                    <mat-tab label="Equipment"> <app-equipment-work-plan [addWorkPlanForm]="addWorkPlanForm" ></app-equipment-work-plan> </mat-tab> 
                    <mat-tab label="Switching Instructions"> <app-switching-instructions-work-plan [addWorkPlanForm]="addWorkPlanForm" ></app-switching-instructions-work-plan> </mat-tab>
                </mat-tab-group>
            </form>
        </div>
    </div>
    <div class="row">
        <br />
    </div>
</div>
