<br />
<div class="containter-fluid background">
    <form [formGroup]="userProfileForm" (ngSubmit)="onSubmit()">  
        <div class="containter">
          <div class="row align-items-center">
            <div class="col-lg-12">
              <div class="d-flex justify-content-center">
                <h1>Your profile</h1>
              </div>
            </div>
          </div>
          <div class="row  mb-2">
            <div class="col-lg-12">
              <br />
            </div>
          </div>
          <div class="row  mb-2">
            <div class="col-lg-3">
              <label class="padding" for="username">
                Username:
              </label>
            </div>
            <div class="col-lg-3">
              <input class="form-control" id="username" type="text" formControlName="username" >
              <label class="text-danger" *ngIf="userProfileForm.get('username').touched && userProfileForm.get('username').errors?.required">
                This field is mandatory.
              </label>
            </div>
          </div>
    
          <div class="row mb-2">
            <div class="col-lg-3">
              <label class="padding" for="email">
                Email:
              </label>
            </div>
            <div class="col-lg-3">
              <input class="form-control" id="email" type="email" formControlName="email" >
              <label class="text-danger" *ngIf="userProfileForm.get('email').touched && userProfileForm.get('email').errors?.email">
                Invalid email address.
              </label>
            </div>
          </div>
          
          <div class="row mb-2">
            <div class="col-lg-3">
              <label class="padding" for="firstName">
                First name:
              </label>
            </div>
            <div class="col-lg-3">
              <input class="form-control" id="firstName" type="text" formControlName="firstName" >
              <label class="text-danger" *ngIf="userProfileForm.get('firstName').touched && userProfileForm.get('firstName').errors?.required">
                This field is mandatory.
              </label>
            </div>
          </div>
    
          <div class="row mb-2">
            <div class="col-lg-3">
              <label class="padding" for="lastName">
                Last name:
              </label>
            </div>
            <div class="col-lg-3">
              <input class="form-control" id="lastName" type="text" formControlName="lastName" >
              <label class="text-danger" *ngIf="userProfileForm.get('lastName').touched && userProfileForm.get('lastName').errors?.required">
                This field is mandatory.
              </label>
            </div>
          </div>
    
          <div class="row mb-2">
            <div class="col-lg-3">
              <label class="padding" for="dateOfBirth">
                Date of birth:
              </label>
            </div>
            <div class="col-lg-3">
              <input class="form-control" id="dateOfBirth" type="date" formControlName="dateOfBirth" >
              <label class="text-danger" *ngIf="userProfileForm.get('dateOfBirth').touched && userProfileForm.get('dateOfBirth').errors?.required">
                This field is mandatory.
              </label>
            </div>
          </div>
    
          <div class="row mb-2">
            <div class="col-lg-3">
              <label class="padding" for="address">
                Address:
              </label>
            </div>
            <div class="col-lg-3">
              <input class="form-control" id="address" type="text" formControlName="address" >
              <label class="text-danger" *ngIf="userProfileForm.get('address').touched && userProfileForm.get('address').errors?.required">
                This field is mandatory.
              </label>
            </div>
          </div>
    
          <div class="row mb-2">
            <div class="col-lg-3">
              <label class="padding" for="type">
                Type of user:
              </label>
            </div>
            <div class="col-lg-3" [formGroup]="userProfileForm">
              <select  [formControlName]="'userTypes'">
                <option *ngFor="let userType of userTypes" [value]="userType">{{userType}}</option>
              </select>
            </div>
          </div>
    
    
    
          <div class="row mb-2">
            <div class="col-lg-4">
              <label class="padding">
                Upload profile picture:
              </label>
            </div>
            <div class="col-lg-4" [formGroup]="userProfileForm">
                <input type="file" accept="image/*" (change)="showPreview($event)" id="photo" name="photo"
                />          
              <div class="imagePreview">
                <img width="150" height="150" [src]="this.imgUrl"/>
              </div>
            </div>
          </div>
    
          <div class="row mb-2">
            <div class="col-lg-4">
              <div class="d-flex justify-content-center">
                <button class="btn btn-sm-4 btn-primary" type="submit" [disabled]="!userProfileForm.valid">Submit changes</button>
              </div>
            </div>
          </div>
        </div>
    </form>
    </div>
