<div class="containter-fluid background">
    <form [formGroup]="userProfileForm" (ngSubmit)="onSubmit()">  
        <div class="containter">
          <div class="row align-items-center">
            <div class="col-lg-12">
              <div class="d-flex justify-content-center">
                <h1>Your profile</h1>
              </div>
            </div>
          </div>
          <div class="row  mb-2">
            <div class="col-lg-12">
              <br />
            </div>
          </div>
          <div class="row  mb-2">
            <div class="col-lg-3">
              <label class="padding" for="username">
                Username:
              </label>
            </div>
            <div class="col-lg-3">
              <input class="form-control" id="username" type="text" formControlName="username">
            </div>
          </div>
    
          <div class="row mb-2">
            <div class="col-lg-3">
              <label class="padding" for="email">
                Email:
              </label>
            </div>
            <div class="col-lg-3">
              <input class="form-control" id="email" type="email" formControlName="email">
            </div>
          </div>
    
          <div class="row mb-2">
            <div class="col-lg-3">
              <label class="padding" for="password">
                Password:
              </label>
            </div>
            <div class="col-lg-3">
              <input class="form-control" id="password" type="password" formControlName="password">
            </div>
          </div>
    
          <div class="row mb-2">
            <div class="col-lg-3">
              <label class="padding" for="passwordRepeat">
                Confirm password:
              </label>
            </div>
            <div class="col-lg-3">
              <input class="form-control" id="passwordRepeat" type="password" formControlName="passwordRepeat">
            </div>
          </div>
    
          <div class="row mb-2">
            <div class="col-lg-3">
              <label class="padding" for="firstName">
                First name:
              </label>
            </div>
            <div class="col-lg-3">
              <input class="form-control" id="firstName" type="text" formControlName="firstName">
            </div>
          </div>
    
          <div class="row mb-2">
            <div class="col-lg-3">
              <label class="padding" for="lastName">
                Last name:
              </label>
            </div>
            <div class="col-lg-3">
              <input class="form-control" id="lastName" type="text" formControlName="lastName">
            </div>
          </div>
    
          <div class="row mb-2">
            <div class="col-lg-3">
              <label class="padding" for="dateOfBirth">
                Date of birth:
              </label>
            </div>
            <div class="col-lg-3">
              <input class="form-control" id="dateOfBirth" type="date" formControlName="dateOfBirth">
            </div>
          </div>
    
          <div class="row mb-2">
            <div class="col-lg-3">
              <label class="padding" for="address">
                Address:
              </label>
            </div>
            <div class="col-lg-3">
              <input class="form-control" id="address" type="text" formControlName="address">
            </div>
          </div>
    
          <div class="row mb-2">
            <div class="col-lg-3">
              <label class="padding" for="type">
                Type of user:
              </label>
            </div>
            <div class="col-lg-3">
              <select>
                <option *ngFor="let userType of userTypes" [value]="userType">{{userType}}</option>
              </select>
            </div>
          </div>
    
    
    
          <div class="row mb-2">
            <div class="col-lg-4">
              <label class="padding">
                Upload profile picture:
              </label>
            </div>
            <div class="col-lg-4">
              <app-picture-upload>
              </app-picture-upload>
            </div>
          </div>
    
          <div class="row mb-2">
            <div class="col-lg-4">
              <div class="d-flex justify-content-center">
                <button class="btn btn-sm-4 btn-primary" type="submit">Submit changes</button>
              </div>
            </div>
          </div>
        </div>
    </form>
    </div>
