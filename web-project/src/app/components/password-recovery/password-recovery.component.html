<div class="main-div text-center">
  
<form [formGroup]="recoveryForm" (ngSubmit)="onSubmit()" class="form-signin">
  <h1 class="h3 mb-3 font-weight-normal">Recover your password</h1>
    <div>
     <label class="p mb-3 font-weight-normal" for="email">
        Enter your email: 
     </label>
     <input class="form-control" id="email" type="text" formControlName="email">
   </div>
  <br/>
   <button class="btn btn-sm btn-primary" type="submit">Submit</button> 
 </form>
</div>
